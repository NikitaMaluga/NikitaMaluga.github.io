<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/56c7ba5ce2.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="setings_open"><i class="fas fa-arrow-right"></i></div>
  <div class="setings">
    <p>IP: 198.123.12.12</p>
    <p>Date: <span id="date"></span></p>
    <p>Time: <span id="time"></span></p>
    <p>Цвет страницы: <input type="color" name="" value="#474b5e" onchange="changeColor(this.value)"></p>
  </div>
  <div class="container">
    <div id="control_panel">
      <div class="panel_block">
        <h3>Температура</h3>
        23C°
        <div class="icon"><i class="fas fa-thermometer-three-quarters"></i></div>
      </div>
      <div class="panel_block">
        <h3>Влажность</h3>
        100%
        <div class="icon"><i class="fas fa-tint"></i></div>
      </div>
      <div class="panel_block">
        <h3>Уровень освещения</h3>
        На улице сегодня солнечно, оденьте очки
        <div class="icon"><i class="fas fa-sun"></i></div>
      </div>
      <div class="panel_block">
        <h3>Полив</h3>
        Растения политы
        <div class="icon"><i class="fas fa-oil-can"></i></div>
      </div>
      <div class="panel_block">
        <h3>Управление светом</h3>
        <input type="range" name="" value="" min="0" max="100" id='lights' onchange="sendAjaxById(this)">
        <div class="icon"><i class="fas fa-lightbulb"></i></div>
      </div>
      <div class="panel_block">
        <h3>Регулировка звука</h3>
        <input type="range" name="" value="" min="0" max="100" id='volume' onchange="sendAjaxById(this)">
        <div class="icon"><i class="fas fa-volume-up"></i></div>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/time.js" charset="utf-8"></script>
  <script src="js/changeColor.js" charset="utf-8"></script>
  <script src="js/menuControler.js" charset="utf-8"></script>
  <script src="js/ajaxRequests.js" charset="utf-8"></script>
</body>
</html>
